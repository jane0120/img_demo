<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>img3_demo</title>
  <style type="text/css">
	*{margin:0px;padding:0px;} /*清除默认的边距*/
	.web{width:985px;height:620px;background:#cb5412;margin:0px auto;/*让盒子居中*/}
	body{background:url("imgs/img3/bg.jpg");}
	.con{width:950px;height:435px;background:#ffffff;margin:27px auto;padding-left:25px;padding-top:25px;}
	.con ul li{
		list-style-type:none;/*去掉li默认的小黑点*/width:297px;height:198px;float:left;/*浮动*/
		margin-right:15px;margin-bottom:15px;position:relative; /*相对定位*/overflow:hidden;cursor:pointer;
		}
	.txt{
		width:297px;height:45px;background:rgba(0,0,0,0.6);position:absolute;/*绝对定位*/left:0px;bottom:0px;
		color:#fff;font-family:"微软雅黑";
		}
	.txt h3{
		font-size:20px;font-weight:100;height:45px;text-align:center;line-height:45px;
		}
	.txt p{font-size:14px;text-align:center;}
  </style>
 </head>
 <body>
	<div class="web">
		<img src="imgs/img3/course.jpg" />
		<div class="con">
			<ul>
				<li>
					<img src="imgs/img3/class1.jpg" />
					<div class="txt">
						<h3>IT培训</h3>
						<p>为您铺就成为IT大神的在线学习之路</p>
					</div>
				</li>
				<li>
					<img src="imgs/img3/class2.jpg" />
					<div class="txt">
						<h3>语言学习</h3>
						<p>英语、韩语、日语各类语言课程一网打尽</p>
					</div>
				</li>
				<li>
					<img src="imgs/img3/class3.jpg" />
					<div class="txt">
						<h3>职业技能</h3>
						<p>传授会计师、建筑师等各类考证学习宝典</p>
					</div>
				</li>
				<li>
					<img src="imgs/img3/class4.jpg" />
					<div class="txt">
						<h3>中小学/大学</h3>
						<p>小学、初中、高中各科课程在线辅导</p>
					</div>
				</li>
				<li>
					<img src="imgs/img3/class5.jpg" />
					<div class="txt">
						<h3>兴趣爱好</h3>
						<p>吉他、摄影等各类兴趣教程让你成为生活达人</p>
					</div>
				</li>
				<li>
					<img src="imgs/img3/class6.jpg" />
					<div class="txt">
						<h3>亲子课堂</h3>
						<p>教你如何和宝宝一起成长</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(".con ul li").hover(function(){
			$(this).find(".txt").stop().animate({height:"198px"},300);
			$(this).find(".txt h3").stop().animate({paddingTop:"60px"},300);
		},function(){
			$(this).find(".txt").stop().animate({height:"45px"},300);
			$(this).find(".txt h3").stop().animate({paddingTop:"0px"},300);
		})
	</script>
 </body>
</html>
